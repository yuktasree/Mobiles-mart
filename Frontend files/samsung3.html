        <script type="text/javascript">
            function minMaxMon(value, min, max) 
            {
                if(parseInt(value) < min) {
                    alert("Invalid month");
                    return "";
                }
                else if(parseInt(value) > max) {
                    alert("Invalid month");
                    return "";
                }
                else return value;
            }
            
            function minMaxYear(value, min, max) 
            {
                if(parseInt(value) < min) {
                    alert("Invalid year");
                    return "";
                }
                else if(parseInt(value) > max) {
                    alert("Invalid year");
                    return "";
                }
                else return value;
            }
            
            function validcvv(value)            
            {
                let num = value.toString();
                let len = num.length;
                if(len !== 3) {
                    alert("Wrong CVV");
                    return "";
                }                
                else return value;
            }
            
            function cardval(value)             
            {
                let num = value.toString();
                let len = num.length;
                if(len !== 16) {
                    alert("Invalid card number");
                    return "";
                }                
                else return value;
            }
